<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container-login {
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: space-around;
        align-items: center;    
    }

    .bg-login{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 65vw;
        height: 100%;
        border-radius: 100% 0% 0% 100% / 100% 100% 0% 0% ;
        background-color: #99BC85;
        z-index: -1111;
    }

    .card {
        background: #fff;
        width: 360px;
        padding: 30px 25px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
        color: #3a7d44;
        font-weight: bold;
    }

    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .google-btn img {
        width: 20px;
        margin-right: 10px;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #aaa;
        font-size: 14px;
    }

    .divider::before,
    .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ccc;
    }

    .divider span {
        margin: 0 10px;
    }

    .input-group {
        background: #9e9e9e;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    .input-group input {
        border: none;
        outline: none;
        background: transparent;
        color: #fff;
        width: 100%;
        font-size: 15px;
        margin-left: 10px;
    }

    .input-group input::placeholder {
        color: #f1f1f1;
    }

    .forgot {
        font-size: 12px;
        margin-bottom: 20px;
    }

    .forgot a {
        color: #000;
        text-decoration: underline;
    }

    .login-btn {
        background: #9bbf7a;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
    }

    .login-btn:hover {
        background: #88ad68;
    }

    

</style>
<body>

    <div class="container-login">
        <div class="bg-login"></div>
            <div class="left">
                <img src="front-end/public/assets/img/TechLifeRemoteLife.png" alt="">
            </div>
        <div class="right">
            <div class="card">
                <h1>Welcome Back</h1>

                <div class="google-btn">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
                    Log in With Google
                </div>

                <div class="divider">
                    <span>Or</span>
                </div>

                <div class="input-group">
                    ðŸ‘¤
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-group">
                    ðŸ”‘
                    <input type="password" placeholder="Password">
                </div>

                <div class="forgot">
                    <a href="#">Forget Password?</a>
                </div>

                <button class="login-btn">Log in</button>
            </div>
        </div>
    </div>
    
</body>
</html>
