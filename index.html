<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.edukasi-heading{
    margin-top: 30vh;
    margin-left: 15vh;
    padding-right: 55%;
    font-size: 60px;
    font-family: 'Inter', sans-serif;
    position: relative;
}
.edukasi-paragraph{
    margin-top: 10vh;
    margin-left: 15vh;
    padding-right: 55%;

    font-family: 'Inter', sans-serif;
    position: relative;
}
.gambar{
    margin-left: 110vh;
    position: absolute;
    bottom: 20vh;
}
.button {
  background-color: #99BC85;
  color: #F6F193;
  border: none;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition-duration: 0.4s;
  margin-left: 15.5vh;
  font-size: 23px;
}
.button:hover {box-shadow: 0 8px 16px 0 rgba(0,0,0,0.6);}

    <div class="gambar">
        <img src="img/CroodsChart.png" alt="">

        <h5>Edukasi Pengelolaan Keuangan</h5>
    </div>
    <div class="edukasi-paragraph">
        <p>dengan kebiasaan sederhana dan konsisten, kamu sudah bisa membuat kondisi keuangan lebih sehat dan terkontrol.</p>
    </div>
